flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: "Mencionar utilizador"
      reply_to_post_text: "Responder à #{number}"

    # These strings are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      post_mentioned_text: "{username} respondeu ao seu post|{username} responderam ao seu post"  # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      user_mentioned_text: "{username} mencionou-te"

    # These strings are displayed beneath individual posts.
    post:
      mentioned_by_text: "{users} respondeu a isto.|{users} responderam a isto."       # Can be pluralized to agree with the number of users!
      mentioned_by_self_text: "{users} respondeu a isto.|{users} responderam a isto."  # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These strings are used in the Settings page.
    settings:
      notify_post_mentioned_label: Alguém responde a um dos meus posts
      notify_user_mentioned_label: Alguém me menciona num post

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: Menções
