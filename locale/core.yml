    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page

    # Translations in this namespace are displayed by the Reset Password interface.
    reset:
      confirm_password_label: => core.ref.confirm_password
      password_label: => core.ref.password
      submit_button: Redefina a sua Palavra-passe
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Ative a Sua Nova Conta {forum}
      body: |
        Olá {username}!

        Alguém se registou no {forum} com este endereço de email.

        Se foi você, basta clicar no link seguinte e a sua conta será ativada:
        {url}

        Se não se inscreveu, por favor ignore este e-mail.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Confirme seu novo endereço de e-mail
      body: |
        Olá {username}!

        Alguém alterou o seu endereço de email no {forum} para este.

        Se foi você, basta clicar no link seguinte e o seu será confirmado:
        {url}

        Se não foi você, por favor ignore este email.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Olá {username}!

        Alguém enviou uma solicitação de palavra-passe esquecida para sua conta em {forum}.

         Se foi você, basta clicar no link seguinte e redefina a sua palavra-passe:
        {url}

        Se não deseja alterar a sua palavra-passe, ignore este email e nada será alterado.

